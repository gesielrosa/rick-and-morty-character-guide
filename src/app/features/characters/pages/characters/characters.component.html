<div class="flex items-center justify-between max-md:flex-col gap-6 mb-12">
  <h1>In√≠cio</h1>
  <div class="w-full md:w-1/3">
    <div class="flex flex-col border border-border rounded-xl relative">
      <label for="search" class="absolute -top-2 left-3 bg-background text-xs text-neutral-400">Pesquisar:</label>
      <input
        type="text"
        id="search"
        name="search"
        class="bg-transparent p-3 outline-0 text-md w-full"
        [(ngModel)]="search"
        (ngModelChange)="changeParams({ search: $event })" />
    </div>
  </div>
</div>
<div [ngClass]="{ 'grid grid-cols-12 gap-4': items()?.length }">
  @for (item of items(); track item.id) {
    <app-character-card
      class="col-span-full md:col-span-6 lg:col-span-4 xl:col-span-3"
      [id]="item.id"
      [name]="item.name"
      [species]="item.species"
      [image]="item.image">
    </app-character-card>
  } @empty {
    <app-card class="grid place-content-center min-h-[500px]">
      @if (!items()) {
        <p class="text-center text-lg text-neutral-400">Carregando...</p>
      } @else {
        <h2 class="text-center font-bold text-2xl mb-2">Nada foi encontrado</h2>
        <p class="text-center text-lg text-neutral-400">Tente realizar ama nova busca.</p>
      }
    </app-card>
  }
</div>
